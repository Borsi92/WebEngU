<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generatoren</title>
    <style>

        table{
            border-collapse: collapse;
        }

        table, th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Gerade Zahlen</th>
        <th>Quadratzahlen</th>
        <th>Primzahlen</th>
    </tr>
</table>

<script>

    function* generatorGeradeZahlen(){
        let geradeZahl = 0;

        while(true){
            yield geradeZahl;
            geradeZahl += 2;
        }
    }

    function* generatorQuadratzahlen(){
        let quadratzahl = 0;

        while(true){
            yield quadratzahl * quadratzahl;
            quadratzahl++;
        }
    }

    function* generatorPrimzahlen(){
        let primzahl = 2;

        while(true){
            yield primzahl;

            primzahl += Math.floor(Math.random()*10);
        }
    }

    const geradeZahlen = generatorGeradeZahlen();
    const quadratzahlen = generatorQuadratzahlen();
    const primzahlen = generatorPrimzahlen();

    const tabelle = document.querySelector("table");

    setInterval(updateTable, 1000);
    
    function updateTable() {
        let neueZeile = tabelle.insertRow();

        let cell1 = neueZeile.insertCell();
        let cell2 = neueZeile.insertCell();
        let cell3 = neueZeile.insertCell();

        cell1.innerHTML = geradeZahlen.next().value;
        cell2.innerHTML = quadratzahlen.next().value;
        cell3.innerHTML = primzahlen.next().value;
    }

</script>

</body>
</html>
