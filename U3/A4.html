<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            font-family: sans-serif;
        }
        h1{
            text-align: center;
        }
        li a{
            text-decoration: none;
            color: black;
        }
        header{
            grid-area: header;
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        header a{
            text-align: center;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            /* um die Links vertikal zu zentrieren */
            display: grid;
            align-items: center;
        }
        header a.active{
            background-color: #e6e6e6;
        }
        header a:hover{
            background-color: #e6e6e6;
        }
        aside{
            grid-area: aside;
            border: 2px solid black;
            display: grid;
            grid-gap: 0px;
            grid-template-rows: 70px;
        }
        aside a{
            padding: 0px 10px;
            text-decoration: none;
            color: black;
            /* um die Links vertikal zu zentrieren */
            display: grid;
            align-items: center;
        }
        aside a.active{
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            background-color: #e6e6e6;
        }
        aside a:hover{
            background-color: #e6e6e6;
        }
        main{
            padding: 20px;
            grid-area: main;
            border: 1px solid black;
        }
        footer {
            margin-top: 30px;
            padding-top: 20px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0097fb;
            color: white;
            text-align: center;
        }
        footer a{
            padding-bottom: 15px;
            display: block;
            float: left;
            width: calc(100% / 3);
            text-decoration: none;
            color: white
        }
        footer a.active{
            border-bottom: 2px solid blue;
            color: blue
        }
        footer a:hover{
            border-bottom: 2px solid blue;
            color: blue
        }
        .grid-container{
            margin-left: 20px;
            margin-right: 40px;
            display: grid;
            grid-row-gap: 15px;
            grid-template-columns: 25% 75%;
            grid-template-rows: 40px 400px 200px;
            grid-template-areas:
                "header header"
                "aside main"
                ". main";
        }

        @media screen and (max-width: 600px) {
            .grid-container{
                margin-left: 0px;
                margin-right: 0px;
                display: grid;
                grid-row-gap: 15px;
                grid-template-columns: 25% 75%;
                grid-template-rows: 40px 80px 600px;
                grid-template-areas:
                        "header header"
                        "aside aside"
                        "main main";
            }
            aside{
                grid-area: aside;
                border: 2px solid black;
                display: grid;
                grid-template-rows: 20px;
                grid-template-columns: auto auto;
            }
            aside a{
                padding: 0;
                text-align: center;
            }

        }

    </style>
</head>
<body>

    <h1>Heading</h1>

    <div class="grid-container">

        <header>
            <a href="#home">Home</a>
            <a class="active" href="#news">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </header>
        <aside>
            <a href="#home">Apps</a>
            <a href="#news">Games</a>
            <a class="active" href="#contact">Movies</a>
            <a href="#about">Books</a>
            <a href="#about">Newspaper</a>
        </aside>
        <main>
            Sub Header
            <h4>Content Area</h4>
        </main>
        <footer>
            <a href="#home">Footer</a>
            <a class="active" href="#contact">RECENT</a>
            <a href="#about">ALL FILES</a>
        </footer>

    </div>

</body>
</html>
